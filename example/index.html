<!doctype html>
<html>
    <head>
        <title>scroll2Top</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <style type="text/css">
            main {
                margin: 0 auto;
                max-width: 600px;
            }

            h1 {
                color: #69c
            }

            #btn {
                display: block;
                margin-top: 1500px
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Animated Scroll to Top</h1>
            <p>Scroll down &hellip;</p>
            <p>&darr;</p>
            <p>&darr;</p>
            <p>&darr;</p>
            <p>&darr;</p>
            <p>&darr;</p>
            <p>&darr;</p>
            <p>&darr;</p>

            <a id="btn" href="#">Go to top</a>
        </main>

        <script src="../build/scroll2Top.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var btn    = document.querySelector('#btn'),
                target = document.querySelector('p').offsetTop;

            btn.addEventListener('click', function(e){
                e.preventDefault();

                scroll2Top(target, function () {
                    alert('Hello!!!')
                }, 1400);
            });
        </script>
    </body>
</html>
